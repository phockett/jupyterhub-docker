# Original: https://github.com/defeo/jupyterhub-docker
# For more options, see https://docs.docker.com/compose/reference/

version: '3'

services:
  jupyterhub:
    build: jupyterhub
    image: jupyterhub_img
    container_name: jupyterhub
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jupyterhub_data:/srv/jupyterhub
    environment:
      - DOCKER_JUPYTER_CONTAINER=jupyterlab_img
      - DOCKER_NETWORK_NAME=${COMPOSE_PROJECT_NAME}_default
      - HUB_IP=jupyterhub
      #- HOST=${HOST}
      - HOST
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:${HOST}"
      # - "traefik.frontend.rule=Host:${HOST}/jupyter"  # Doesn't work properly.
    restart: on-failure

  jupyterlab:
    build: jupyterlab-ePSproc
    image: jupyterlab_img
    container_name: jupyterlab-throaway
    network_mode: none
    command: echo

  reverse-proxy:
    image: traefik:1.7
    container_name: reverse-proxy
    ports:
      - "880:80"
      - "8443:443"
      - "8080:8080"
      #- "8008:80"
      #- "8443:443"
      #- "8080:8080"
      # - "8000:8000"
      - "8081:8081"
    volumes:
      - ./reverse-proxy/traefik.toml:/etc/traefik/traefik.toml
      - /volume1/docker/jupyter-hub/certs:/etc/certs
      - /var/run/docker.sock:/var/run/docker.sock
    restart: on-failure

volumes:
  jupyterhub_data:


# Fix for OVPN network sharign issue, https://stackoverflow.com/a/56136591
# NOTE may want to change subnet here!
# Without this, defulat network creation fails with
#   Creating network "app_default" with the default driver
#   ERROR: could not find an available, non-overlapping IPv4 address pool among the defaults to assign to the network


networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.1/24
